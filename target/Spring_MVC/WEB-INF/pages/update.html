<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
<h2>Редактирование пользователя</h2>

<form th:action="@{/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}"  />
    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>

    <label for="country">Страна:</label>
    <input type="text" id="country" th:field="*{country}" />
    <p class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
    <br/>

    <label for="car">Автомобиль:</label>
    <input type="text" id="car" th:field="*{car}"  />
    <p class="error" th:if="${#fields.hasErrors('car')}" th:errors="*{car}"></p>
    <br/>

    <button type="submit">Сохранить</button>
</form>
<a href="/">Назад к списку пользователей</a>
</body>
</html>
