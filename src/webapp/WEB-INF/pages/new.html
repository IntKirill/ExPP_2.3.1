<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить нового пользователя</h2>

<form th:action="@{/new}" th:object="${user}" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}"  />
    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <br/>

    <label for="country">Страна:</label>
    <input type="text" id="country" th:field="*{country}"  />
    <p class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
    <br/>

    <label for="car">Автомобиль:</label>
    <input type="text" id="car" th:field="*{car}"  />
    <p class="error" th:if="${#fields.hasErrors('car')}" th:errors="*{car}"></p>
    <br/>

    <button type="submit">Сохранить</button>
</form>
</body>
</html>
